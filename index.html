<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASAMBLEA DE DIOS EL EDÉN</title>

<style>
/* --- ESTILO HACKEr CONSOLA VERDE --- */
body {
       margin: 0;
    padding: 0;
    background: rgba(210, 180, 140, 0.35); /* Café claro transparente */
    font-family: Arial, sans-serif;
}

/* --- TÍTULO DORADO BRILLANTE --- */
h1 {
    text-align: center;
    font-size: 3.5rem;
    margin-top: 40px;
    color: gold;
    text-shadow: 0 0 10px #ffd700, 0 0 20px #ffaa00, 0 0 40px #ffdd55;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 10px gold; }
    to { text-shadow: 0 0 25px #ffea00; }
}

/* --- LOGO RGB ANIMADO --- */
.logo {
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    margin-top: 10px;
    animation: rgbGlow 3s infinite linear;
}
@keyframes rgbGlow {
    0% { color: red; }
    33% { color: lime; }
    66% { color: cyan; }
    100% { color: magenta; }
}

/* --- MENÚ HACKEr --- */
nav {
    margin-top: 30px;
    text-align: center;
}

nav a {
    margin: 0 20px;
    padding: 10px 20px;
    border: 1px solid #00ff66;
    text-decoration: none;
    color: #00ff66;
    font-size: 1.2rem;
    transition: 0.3s;
}

nav a:hover {
    background-color: #00ff66;
    color: #000;
    box-shadow: 0 0 15px #00ff66;
}

/* CONTENEDOR TEXTO */
.contenido {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #00ff66;
    background-color: rgba(0, 255, 100, 0.05);
}

/* TEXTO DE BIENVENIDA */
.bienvenida {
    font-size: 1.4rem;
    text-align: center;
    animation: cursorBlink 1.2s infinite;
}
@keyframes cursorBlink {
    0% { text-shadow: 0 0 8px #00ff66; }
    50% { text-shadow: 0 0 20px #00ff66; }
    100% { text-shadow: 0 0 8px #00ff66; }
}
</style>

</head>
<body>

<h1>BIENVENIDOS A </h1>

<div class="logo">ASAMBLEA DE DIOS EL EDÉN </div>

<nav>
    <a href="#">Testimonios</a>
    <a href="#">Audios</a>
    <a href="#">Actividades</a>
    <a href="#">Imágenes</a>
</nav>

<div class="contenido">
    <p class="bienvenida">
        ✨ Bienvenido a ASAMBLEA DE DIOS EL EDÉN ✨<br>
        Un lugar donde la presencia de Dios transforma vidas.  
        Nos alegra que visites nuestra página; aquí encontrarás fe, esperanza y palabra viva.  
    </p>
</div>

</body>
</html>
